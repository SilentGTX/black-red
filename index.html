<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <!-- <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css"> -->
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Черно-червено</title>
</head>

<body>

    <div class="container-all">
        <div class="flex-row-0">
            <h2 class="red-text">Черно-</h2>
            <h2 class="black-text">червено</h2>
        </div>

        <div class="flex-row-1">

            <h3>Имаш <input type="text" value="1000" class="credits"></input> кредита</h3>
            <h3>Обща печалба:<input type="text" class="profit" value="0" disabled></input>
            </h3>
            <h3>Рекорд:<input type="text" class="record" value="0" disabled></input>
            </h3>

        </div>

        <div class="flex-row-2">

            <h3>Залог на масата:<input type="text" class="table-credits" value="0" style="color:#F8EAD4" disabled></input>
            </h3>
            <button class="btn" id="cashout"> Прибиране на залога </button>

        </div>

        <div class="flex-row-3">

            <div class="flex-card">
                <img src="img/green_back-copy.png" alt="Dice " class="dice" width="110px">
            </div>

        </div>

        <div class="flex-row-4">

            <h3 class="you-won" style="display: none">Вие спечелихте!</h3>
            <h3 class="you-lose" style="display: none">Вие загубихте!</h3>
            <button class="btn" id="10" value="10">Залагане 10 кредита</button>
            <button class="btn" id="40" value="40">Залагане 40 кредита</button>
            <button class="btn" id="160" value="160">Залагане 160 кредита</button>

        </div>
        <div class="flex-row-5">

            <button class="btn-red" disabled>Red</button>
            <button class="btn-black" disabled>Black</button>

        </div>

    </div>

    <script src="app.js "></script>

</body>

</html>
